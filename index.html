<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Export to CSV</title>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="export-csv.js"></script>
	</head>
	<body>
		<h1>Export to CSV</h1>
		<table border="1" cellspacing="3" cellpadding="5" width="600">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th data-ignore="true">Date of Birth*</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John</td>
					<td>Doe</td>
					<td>03/11/1983</td>
				</tr>
			</tbody>
		</table>
		<p>
			<small>*Will not be exported due to 'data-ignore' attribute when used on 'th' tag.</small>
		</p>
		<p>
			<button type="button">Download CSV File</button>
		</p>
		<script>
		$ ( function ( )
		{
			$ ( 'button' ).click ( function ( e )
			{
				$ ( 'table' ).exportCSV ( );
			} );
		} );
		</script>
	</body>
</html>
